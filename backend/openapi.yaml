openapi: 3.1.0
info:
  title: Bonds API
  version: 0.0.1

servers:
  - # noinspection HttpUrlsUsage
    url: http://localhost:5150
    description: Local server for development

paths:
  /bonds:
    get:
      operationId: getBonds
      summary: Returns a list of bonds.
      responses:
        "200":
          description: A JSON array of bond names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /bonds/{id}:
    get:
      operationId: getBond
      summary: Returns a single bond by ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the bond to retrieve
          schema:
            type: string
      responses:
        "200":
          description: A single bond object
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The bond ID
                  name:
                    type: string
                    description: The bond name
                required:
                  - id
                  - name
        "404":
          description: Bond not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
                required:
                  - error
