name: Scraper Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-24.04, os-type: 'linux', codecov: true}
          - {os: windows-2022, os-type: 'windows', codecov: false}
          - {os: macos-13, os-type: 'macos', codecov: false}
        python-version:
          - {version: '3.13', codecov: true}

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Python ${{ matrix.python-version.version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version.version }}
        cache: 'pip'
        cache-dependency-path: 'scraper/requirements.txt'

    - name: Install system dependencies (Ubuntu)
      if: matrix.config.os-type == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ghostscript

    - name: Install system dependencies (macOS)
      if: matrix.config.os-type == 'macos'
      run: |
        brew install ghostscript

    - name: Install system dependencies (Windows)
      if: matrix.config.os-type == 'windows'
      run: |
        choco install ghostscript

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraper/requirements.txt

    - name: Run tests
      run: |
        cd scraper
        python -m unittest discover -s tests -p "test_*.py" -v

    - name: Run tests with coverage
      if: matrix.config.codecov && matrix.python-version.codecov
      run: |
        cd scraper
        pip install coverage
        coverage run -m unittest discover -s tests -p "test_*.py"
        coverage report -m
        coverage xml

    - name: Upload coverage to Codecov
      if: matrix.config.codecov && matrix.python-version.codecov
      uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      with:
        file: ./scraper/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
